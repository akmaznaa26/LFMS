{% extends 'website/base.html' %}

{% block title %}List | Website{% endblock %}

{% block content %}
    <table class="table table-bordered">
    <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for u in books %}
        <tr>
            <td>{{ u.0 }}</td>
            <td>{{ u.1 }}</td>
            <td>{{ u.2 }}</td>
            <td>{{ u.3 }}</td>
            <td>{{ u.4 }}</td>
            <td>{{ u.5 }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No books found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
