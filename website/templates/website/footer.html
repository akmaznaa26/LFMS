<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- FOOTER FUNCTION -->
<script>
  function openFooterModal(title) {

    const content = {

      "Help Center": `
        <h6 class="fw-bold">Help Center</h6>
        <p>If you need help using the Library Fine Management System, click each topic below:</p>

        <div class="accordion" id="helpAccordion">

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                How to view fine records
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#helpAccordion">
              <div class="accordion-body">
                To view fine records, go to the main Dashboard → Fine Records. You can filter by student, date, or status.
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                How to make fine payments
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#helpAccordion">
              <div class="accordion-body">
                To make payments, go to Payments → Select Fine → Pay. You can pay via card or online transfer.
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                How to update user information
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#helpAccordion">
              <div class="accordion-body">
                To update user info, go to Students → Select Student → Edit Profile. Only admins or librarians can update details.
              </div>
            </div>
          </div>

        </div>
      `,

      "Contact Admin": `
        <h6 class="fw-bold">Contact Us</h6>
        <p>If you have any questions or issues, please contact the system administrator:</p>
        <p>
          📞 <strong>Phone Number:</strong> 012-345 6789<br>
          📧 <strong>Email:</strong> admin@librarysystem.com
        </p>
        <p>
          🕒 <strong>Operating Hours:</strong><br>
          Monday – Friday<br>
          9.00 AM – 5.00 PM
        </p>
      `,

      "Privacy Policy": `
        <h6 class="fw-bold">🔒 Privacy Policy</h6>
        <p>We respect your privacy.</p>
        <p>Your data is secure and used only for library management.</p>
      `,

      "Accessibility": `
        <h6 class="fw-bold">♿ Accessibility</h6>
        <p>Our system is designed for all users.</p>
        <p>Supports screen readers, keyboard navigation, and clear layouts.</p>
      `
    };

    document.getElementById("footerModalTitle").innerText = title;
    document.getElementById("footerModalBody").innerHTML = content[title];

    const modal = new bootstrap.Modal(
      document.getElementById("footerModal")
    );
    modal.show();
  }
</script>
